apiVersion: sparkoperator.k8s.io/v1beta2
kind: SparkApplication
metadata:
  name: test-spark
  namespace: data-stack-dev
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: public.ecr.aws/cherry-lab/cherry-lab:spark-3.5.4-s3
  imagePullPolicy: IfNotPresent
  mainApplicationFile: https://raw.githubusercontent.com/keenangraham/cdk-kubernetes/refs/heads/main/spark/test-spark.py
  sparkVersion: 3.5.4
  driver:
    labels: 
      app.kubernetes.io/name: "test-spark-app"
    coreRequest: "1000m"
    memory: "2048M"
    serviceAccount: spark-bucket-read-sa
    envVars:
      IVY_CACHE_DIR: /tmp/.ivy2
    volumeMounts:
      - name: ivy-cache
        mountPath: /tmp/.ivy2
  executor:
    coreRequest: "100m"
    memory: "512M"
    serviceAccount: spark-bucket-read-sa
  dynamicAllocation:
    enabled: true
    initialExecutors: 1
    maxExecutors: 100
    minExecutors: 1
  volumes:
    - name: ivy-cache
      emptyDir: {}