apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: allapps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/keenangraham/cdk-kubernetes.git
    path: argoapps/apps
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
